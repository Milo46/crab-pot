services:
  postgres:
    image: postgres:16-alpine
    container_name: crab-pot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: logserver
      POSTGRES_USER: loguser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-logpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - crab-pot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loguser -d logserver"]
      interval: 10s
      timeout: 5s
      retries: 5

  crab-pot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crab-pot-app
    restart: unless-stopped
    ports:
      - "8080:8080" # Main API
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://loguser:${POSTGRES_PASSWORD:-logpass123}@postgres:5432/logserver
      - MAIN_API_ADDR=0.0.0.0:8080
      - ADMIN_API_ADDR=127.0.0.1:8081
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crab-pot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  crab-pot-network:
    driver: bridge
